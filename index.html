<!DOCTYPE html>
<html>
<head>
    <title>SPAZZ RADAR: POLAR TRACKING</title>
    <style>
        body { 
            background: #000; color: #0f0; font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column; align-items: center; 
            transition: background-color 0.5s ease; margin-top: 50px;
            overflow: hidden;
        }
        #radar { 
            width: 400px; height: 400px; border: 3px solid #0f0; border-radius: 50%; 
            position: relative; background: radial-gradient(circle, #001100 0%, #000 80%); 
            box-shadow: 0 0 20px #0f0;
        }
        /* The sweeping line */
        .sweep { 
            position: absolute; width: 50%; height: 2px; background: rgba(0, 255, 0, 0.3); 
            top: 50%; left: 50%; transform-origin: left; animation: sweep 4s linear infinite; 
        }
        /* Ghost Blips */
        .blip { 
            width: 12px; height: 12px; border-radius: 50%; position: absolute; 
            transform: translate(-50%, -50%); transition: all 0.5s ease;
        }
        .ghost { background: #f0f; box-shadow: 0 0 15px #f0f; animation: pulse-blink 1s infinite; }
        
        @keyframes sweep { from { transform: rotate(-90deg); } to { transform: rotate(270deg); } }
        @keyframes pulse-blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        #stats { margin-top: 20px; font-size: 1.2em; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <h1 id="status-text">SYSTEM STATUS: SCANNING</h1>
    <div id="radar">
        <div class="sweep"></div>
        <div class="blip" style="top:50%; left:50%; background: #0f0; box-shadow: 0 0 10px #0f0;"></div>
    </div>
    <p id="stats">INITIALIZING SENSORS...</p>

    <script>
        async function updateRadar() {
            try {
                // Fetching the list of nearby ghosts
                const response = await fetch('/radar/1');
                const data = await response.json();
                const radarElement = document.getElementById('radar');
                const centerX = 200;
                const centerY = 200;
                
                document.querySelectorAll('.ghost').forEach(el => el.remove());

                let alertActive = false;

                data.nearby_spazzers.forEach(ghost => {
                    const blip = document.createElement('div');
                    blip.className = 'blip ghost';
                    
                    // --- THE POLAR MATH ---
                    // Distance mapped to radius (0.1 miles = 190 pixels)
                    const radius = Math.min(ghost.distance_miles * 1900, 190); 
                    // Bearing mapped to angle (Adjusted so 0° is North)
                    const angleRad = (ghost.bearing_degrees - 90) * (Math.PI / 180);

                    const x = centerX + radius * Math.cos(angleRad);
                    const y = centerY + radius * Math.sin(angleRad);
                    
                    blip.style.left = x + 'px';
                    blip.style.top = y + 'px';
                    
                    if (ghost.distance_miles < 0.05) alertActive = true;
                    radarElement.appendChild(blip);
                });

                // Visual Alert Logic
                if (alertActive) {
                    document.body.style.backgroundColor = "#330000";
                    document.getElementById('status-text').innerText = "⚠️ PROXIMITY ALERT ⚠️";
                } else {
                    document.body.style.backgroundColor = "#000";
                    document.getElementById('status-text').innerText = "SYSTEM STATUS: SCANNING";
                }

                document.getElementById('stats').innerText = `SIGNALS: ${data.nearby_spazzers.length}`;
            } catch (e) { console.error("Radar Error:", e); }
        }

        setInterval(updateRadar, 2000);
    </script>
</body>
</html>
