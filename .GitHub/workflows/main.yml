name: Build and Test Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
        # This uses 'ci' for a cleaner, faster install in automated environments
      run: npm ci

    - name: Run Build
      run: npm run build --if-present

    - name: Run Tests
      run: npm test
